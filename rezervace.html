<!DOCTYPE html>
<html>
<head>
                <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery UI Datepicker - Default functionality</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
        $("#rezervace").click(function(){
        $("#formular").html(<b>Potvrzení rezervace naleznete na vašem emailu.</b>);
        });
        </script>

</head>
<body>
    <h1>REZERVACE</h1>
    <p>Pokud si chcete rezervovat fleka, zavolejte buď na číslo 286 330 812, nebo vyplňte následující formulář:</p>
    <form action="/action_page.php">
        <p id="formular">
        <p>Date: <input type="text" id="datepicker"></p>
        First name:<br>
        <input type="text" name="firstname">
        <br>
        Last name:<br>
        <input type="text" name="lastname">
        <br>
        Email: <br>
        <input type= "text" name="email">
        <br><br>
      </form> 
      <button id="rezervace">Zarezervovat</button>
</body>
</html>
